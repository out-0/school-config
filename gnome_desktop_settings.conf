[a11y/applications]
screen-keyboard-enabled=false

[a11y/interface]
high-contrast=false

[app-folders]
folder-children=['Utilities', 'YaST']

[app-folders/folders/Utilities]
apps=['gnome-abrt.desktop', 'gnome-system-log.desktop', 'nm-connection-editor.desktop', 'org.gnome.baobab.desktop', 'org.gnome.Connections.desktop', 'org.gnome.DejaDup.desktop', 'org.gnome.Dictionary.desktop', 'org.gnome.DiskUtility.desktop', 'org.gnome.eog.desktop', 'org.gnome.Evince.desktop', 'org.gnome.FileRoller.desktop', 'org.gnome.fonts.desktop', 'org.gnome.seahorse.Application.desktop', 'org.gnome.tweaks.desktop', 'org.gnome.Usage.desktop', 'vinagre.desktop']
categories=['X-GNOME-Utilities']
name='X-GNOME-Utilities.directory'
translate=true

[app-folders/folders/YaST]
categories=['X-SuSE-YaST']
name='suse-yast.directory'
translate=true

[background]
color-shading-type='solid'
picture-options='zoom'
picture-uri='file:///home/aarid/Pictures/Wallpapers/spider.png'
picture-uri-dark='file:///home/aarid/Pictures/Wallpapers/spider.png'
primary-color='#000000'
secondary-color='#000000'

[calendar]
show-weekdate=false

[input-sources]
mru-sources=[('xkb', 'us'), ('xkb', 'fr+azerty'), ('xkb', 'ara')]
per-window=false
sources=[('xkb', 'us'), ('xkb', 'fr+azerty'), ('xkb', 'ara')]
xkb-options=@as []

[interface]
clock-show-date=true
clock-show-seconds=true
clock-show-weekday=true
color-scheme='prefer-dark'
cursor-blink=false
cursor-size=24
document-font-name='Cantarell 11'
enable-animations=false
font-antialiasing='grayscale'
font-hinting='medium'
font-name='C059 18'
gtk-theme='Adwaita-dark'
icon-theme='Win10Sur'
monospace-font-name='Monospace Bold Italic 11'
toolkit-accessibility=false

[lockdown]
disable-lock-screen=true
disable-user-switching=true

[notifications]
application-children=['com-discordapp-discord', 'org-gnome-software', 'org-gnome-gedit', 'org-gnome-nautilus', 'org-mozilla-firefox', 'org-gnome-terminal', 'com-spotify-client', 'org-gnome-baobab', 'com-brave-browser', 'dev-zed-zed', 'org-gnome-tweaks', 'org-gnome-eog', 'com-google-chrome', 'virtualbox', 'com-sublimetext-three', 'xdg-desktop-portal-gnome', 'kitty', 'org-kde-falkon', 'io-gitlab-librewolf-community', 'librewolf', 'org-gnome-shell-extensions', 'virtualboxvm', 'org-gnome-calculator']
show-banners=true

[notifications/application/com-brave-browser]
application-id='com.brave.Browser.desktop'

[notifications/application/com-discordapp-discord]
application-id='com.discordapp.Discord.desktop'

[notifications/application/com-google-chrome]
application-id='com.google.Chrome.desktop'

[notifications/application/com-spotify-client]
application-id='com.spotify.Client.desktop'

[notifications/application/com-sublimetext-three]
application-id='com.sublimetext.three.desktop'

[notifications/application/dev-zed-zed]
application-id='dev.zed.Zed.desktop'

[notifications/application/io-gitlab-librewolf-community]
application-id='io.gitlab.librewolf-community.desktop'

[notifications/application/kitty]
application-id='kitty.desktop'

[notifications/application/librewolf]
application-id='librewolf.desktop'

[notifications/application/light-locker-settings]
enable=true

[notifications/application/org-gnome-baobab]
application-id='org.gnome.baobab.desktop'

[notifications/application/org-gnome-calculator]
application-id='org.gnome.Calculator.desktop'

[notifications/application/org-gnome-eog]
application-id='org.gnome.eog.desktop'

[notifications/application/org-gnome-gedit]
application-id='org.gnome.gedit.desktop'

[notifications/application/org-gnome-nautilus]
application-id='org.gnome.Nautilus.desktop'

[notifications/application/org-gnome-shell-extensions]
application-id='org.gnome.Shell.Extensions.desktop'

[notifications/application/org-gnome-software]
application-id='org.gnome.Software.desktop'

[notifications/application/org-gnome-terminal]
application-id='org.gnome.Terminal.desktop'

[notifications/application/org-gnome-tweaks]
application-id='org.gnome.tweaks.desktop'

[notifications/application/org-kde-falkon]
application-id='org.kde.falkon.desktop'

[notifications/application/org-mozilla-firefox]
application-id='org.mozilla.firefox.desktop'

[notifications/application/virtualbox]
application-id='virtualbox.desktop'

[notifications/application/virtualboxvm]
application-id='virtualboxvm.desktop'

[notifications/application/xdg-desktop-portal-gnome]
application-id='xdg-desktop-portal-gnome.desktop'

[peripherals/keyboard]
numlock-state=true

[peripherals/mouse]
speed=0.17647058823529416

[peripherals/touchpad]
click-method='fingers'
two-finger-scrolling-enabled=true

[screensaver]
color-shading-type='solid'
lock-delay=uint32 0
picture-options='centered'
picture-uri='file:///usr/share/backgrounds/Blue_flower_by_Elena_Stravoravdi.jpg'
primary-color='#2c001e'
secondary-color='#2c001e'
ubuntu-lock-on-suspend=true

[search-providers]
sort-order=['org.gnome.Contacts.desktop', 'org.gnome.Documents.desktop', 'org.gnome.Nautilus.desktop']

[session]
idle-delay=uint32 900

[sound]
event-sounds=true
theme-name='__custom'

[wm/keybindings]
close=['<Super>q']
maximize=@as []
minimize=@as []
move-to-workspace-2=@as []
switch-applications=@as []
switch-applications-backward=@as []
switch-group=@as []
switch-group-backward=@as []
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-windows=['<Alt>Tab']
switch-windows-backward=['<Shift><Alt>Tab']
unmaximize=@as []

[wm/preferences]
action-double-click-titlebar='toggle-maximize'
button-layout='appmenu:minimize,maximize,close'
titlebar-font='Caladea Bold Italic 11'
